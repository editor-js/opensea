<html>
<head>
  <title>Editor.js example page</title>

  <style>
    body {
      font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
  </style>
</head>
<body>
  <div id="editorjs"></div>

  <button id="save-button">Save</button>
  <pre id="output"></pre>

  <script type="module">
    import EditorJS from '@editorjs/editorjs';
    import OpenseaTool from './src/index.ts';

    const editor = new EditorJS({
      tools: {
        opensea: {
          class: OpenseaTool
        },
      },
      data: {
        blocks: [,
          {
            type: "paragraph",
            data: {
                text: "Try to paste here an Opensea link item. Here is an example:"
            }
          },
          {
            type: "paragraph",
            data: {
                text: "<a href='https://opensea.io/assets/ethereum/0x495f947276749ce646f68ac8c248420045cb7b5e/66016699491380238262256992460285368576988644220107388490033800483254243950593'>https://opensea.io/assets/ethereum/0x495f947276749ce646f68ac8c248420045cb7b5e/66016699491380238262256992460285368576988644220107388490033800483254243950593</a>"
            }
          },
          {
            type: 'opensea',
            data: {
              coin: 'ethereum',
              contractAddress: '0x34c4eba1966b502dfcf0868b6f271d85cc8a2312',
              tokenId: '4098',
            },
          },
          {
            type: "opensea",
            data: {
                coin: "ethereum",
                contractAddress: "0xba30e5f9bb24caa003e9f2f0497ad287fdf95623",
                tokenId: "8453"
            }
          }
        ],
      },
    });

    const saveButton = document.getElementById('save-button');
    const output = document.getElementById('output');

    saveButton.addEventListener('click', () => {
      editor.save().then( savedData => {
        output.innerHTML = JSON.stringify(savedData, null, 4);
      })
    })
  </script>
</body>
</html>
